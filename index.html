<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!----------Font-awesome cdn--------->

    <!----------Google Font-------------->

    <!----------Bootstrap Css------------>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <!----------Custom CSS--------------->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-info text-white">
        <div class="container">
            <h2 class="text-center p-3">TO DO LIST</h2>
        </div>
    </header>
    <section>
        <div class="container py-5">
            <div class="wrapper">
                <div class="title">
                    <h2 class="text-center">Enter Your Todays Tasks</h2>
                </div>
                <div class="getinput text-center">
                    <input type="text" class="p-1 my-3" id="task" placeholder="Enter Your Task Here"><br>
                    <button class="btn btn-info text-white" onClick="getTask();">Add Task</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="wrap">
                <div class="row">
                    <div class="col-md-6">
                        <div class="title"><h3>Your Task</h3></div>
                        <div class="tasks">
                            <ul id="task-ul">
                                
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- <div class="title"><h3>Completed Task</h3></div>
                        <div class="com-task">
                            <ul id="complete-task">

                            </ul>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!---------JavaScript-------------->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
